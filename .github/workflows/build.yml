name: Build Kernel
on:
  workflow_dispatch:
  workflow_call:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: tiktoetoe/kernel_build_action@main
      with:
          kernel-url: https://github.com/LineageOS/android_kernel_samsung_exynos9810
          kernel-dir: msm-4.9
          branch: lineage-20
          config: exynos9810-starlte_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: main
          android-version: 13
          aosp-clang-version: 3289846
          python-27: true
          disable-lto: true
          anykernel3: true
